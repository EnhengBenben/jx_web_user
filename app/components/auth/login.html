<div class="ibox">
  <div class="ibox-content content" style="min-height: 500px">
    <div class="ibox notice-backgrount">
      <div ng-if="!$localStorage.username">
        <div style="color: #fff;padding-left: 20px">
          <h4 style="display: inline-block;padding-left: 10px;margin-top: 10px">用户登陆</h4>
        </div>
        <div class="ibox-content" style="padding: 0 20px;padding-bottom: 28px;min-height: 400px">
          <form class="form-horizontal" novalidate>
            <div class="form-group" style="margin-top: 80px">
              <label class="col-md-2 control-label col-md-offset-2" for="name" style="padding-right: 0">手机号</label>
              <div class="col-md-4">
                <input type="text" required ng-model="vm.user.username" class="form-control" id="name"
                       placeholder="手机号">
              </div>
            </div>
            <div class="form-group" style="margin-top: 22px">
              <label class="col-md-2 control-label col-md-offset-2" for="password">密码</label>
              <div class="col-md-4">
                <input type="password" required ng-model="vm.user.password" class="form-control" id="password"
                       placeholder="密码">
              </div>
            </div>
            <div class="form-group" style="margin-bottom: 18px;margin-top: 27px">
              <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="vm.login()"
                        style="font-size: 16px">用户登录
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 col-md-offset-4" style="padding-right: 0">
                <a ui-sref="admin.jx.password">忘记密码?</a>
              </div>
              <div class="col-md-2" style="text-align: right">
                没有账户?<a ui-sref="admin.jx.register"> 立即注册</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
