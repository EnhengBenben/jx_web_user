<div class="ibox">
  <div class="ibox-content content"  style="padding: 15px 10px 20px 10px">
    <div class="row">
      <div class="col-md-8">
        <div class="ibox notice-backgrount">
          <div class="svg" style="position: relative;padding-left: 20px">
            <h4 style="display: inline-block;padding-left: 10px;margin-top: 10px">进修公告</h4>
            <img ng-src="images/dashboard/more_point.png" style="position: relative;left: 46%"/>
            <div class="ibox-tools">
              <a class="a-title"
                 style="display: inline-block;margin-top: 10px;margin-right: 36px;font-size: 14px;color:#9b9b9b" ui-sref="admin.jx.notice.list">更多>></a>
            </div>
          </div>
          <div class="ibox-content" style="min-height: 260px;padding-bottom: 6px">
            <div class="spiner-example" ng-if="!vm.notices && !vm.default">
              <div class="sk-spinner sk-spinner-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
              </div>
            </div>
            <div style="text-align: center;padding-top: 40px" ng-if="vm.default">
              <img ng-src="images/img_no data.png" alt="暂无数据"/>
              <p>暂时没有数据</p>
            </div>
            <div class="row" ng-class-odd="'odd'"  ng-class-even="'even'" style="margin:0 -20px;height: 30px;line-height: 30px;padding-left: 30px" ng-repeat="i in vm.notices">
            <div class="col-md-10">
              <p style="font-size: 13px;margin-bottom: 0"><a ui-sref="admin.jx.notice.noticeShow({id:i.id})" class="p-content" style="color:#575757">{{i.name}}</a></p>
            </div>
            <div class="col-md-2" style="color: #575757;">
              {{i.published_at | limitTo:10}}
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" style="padding-left: 0;min-height: 320px">
        <div class="ibox notice-backgrount">
          <div ng-if="!$localStorage.username">
            <div style="color: #fff;padding-left: 20px">
              <h4 style="display: inline-block;padding-left: 10px;margin-top: 10px">用户登陆</h4>
            </div>
            <div class="ibox-content" style="padding: 0 20px;padding-bottom: 28px">
              <form class="form-horizontal" novalidate>
                <div class="form-group" style="margin-top: 28px">
                  <label class="col-md-2 control-label" for="name" style="padding-right: 0">手机号</label>
                  <div class="col-md-10">
                    <input type="text" required ng-model="vm.user.username" class="form-control" id="name"
                           placeholder="请输入手机号">
                  </div>
                </div>
                <div class="form-group" style="margin-top: 22px">
                  <label class="col-md-2 control-label" for="password" style="padding-right: 0">密&nbsp;&nbsp;&nbsp;码</label>
                  <div class="col-md-10">
                    <input type="password" required ng-model="vm.user.password" class="form-control" id="password"
                           placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group" style="margin-bottom: 18px;margin-top: 27px">
                  <div class="col-md-10 col-md-offset-2">
                    <button type="submit" class="btn btn-primary block full-width m-b" ng-click="vm.login()" style="font-size: 16px">用户登录</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 col-md-offset-2" style="padding-right: 0">
                    <a ui-sref="admin.jx.password">忘记密码?</a>
                  </div>
                  <div class="col-md-7" style="text-align: right">
                    没有账户?<a ui-sref="admin.jx.register"> 立即注册</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div ng-if="$localStorage.username">
            <div style="padding: 10px;text-align: center;min-height: 298px">
              <p style="text-align: left">欢迎&nbsp;{{$localStorage.username}}</p>
              <img ng-src="images/application/image_Login success.png" style="margin: 0 auto;margin-top: 28px">
              <div style="margin-top: 30px" class="row">
                <div class="col-md-6" style="text-align: right">
                  <a ui-sref="admin.jx.application.navigation.step.base" style="margin-left: 10px">
                    <span style="margin-right: 6px;color: #FF7285;" class="p-content-red">立即申请</span><img ng-src="images/application/Group 12.png" style="margin-top: -2px">
                  </a>
                </div>
                <div class="col-md-6" style="text-align: left">
                  <a ui-sref="admin.jx.result" style="margin-right: 10px">
                    <span style="margin-right: 6px;color: #6186A8;" class="p-content-blue">我的申请</span><img ng-src="images/application/Group 11.png" style="margin-top: -2px">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="notice-backgrount">
      <div style="color: #fff;padding-left: 20px">
        <h4 style="display: inline-block;padding-left: 10px;margin-top: 10px">进修班</h4>
        <img ng-src="images/dashboard/more_point.png" style="position: relative;left: 66%;"/>
        <div class="ibox-tools">
          <a class="a-title" style="display: inline-block;margin-top: 10px;margin-right: 36px;font-size: 14px;color:#9b9b9b" ui-sref="admin.jx.course.list">更多>></a>
        </div>
      </div>
      <div class="ibox-content" style="padding-bottom: 15px">
        <div class="table-responsive">
          <table id="dt-conferences" datatable dt-instance="vm.dtInstance" dt-options="vm.dtOptions"
                 dt-columns="vm.dtColumns"
                 class="table table-striped table-bordered table-hover row-border hover"></table>
        </div>
        <div class="spiner-example" ng-if="!vm.showList">
          <div class="sk-spinner sk-spinner-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
